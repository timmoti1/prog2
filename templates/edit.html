<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link href="/css/style.css" rel="stylesheet">

  <title>Todo List</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Todo List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col mcenter">

        <!-- Edit form -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Edit List Entry</h5>
            <form method="POST", action="/edit">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Title</span>
                <input type="text" class="form-control" placeholder="Title of the thing to do..." aria-label="Title" aria-describedby="basic-addon1" name="form_title"
                {% if fdat["title"] is not none %}
                value="{{ fdat["title"] }}"
                {% endif %}
                >
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">Description</span>
                <textarea class="form-control" placeholder="What has to be done?" aria-label="Description" aria-describedby="basic-addon2" name="form_description">{% if fdat["description"] is not none %}{{ fdat["description"] }}{% endif %}</textarea>
              </div>

              <input type="hidden" name="form_taskid" value="{{ fdat["taskid"] }}">
              
              <label for="basic-url" class="form-label">Have a deadline?</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Pick your due date:</span>
                <input type="date" class="form-control" aria-describedby="basic-addon3" name="form_duedate"
                {% if fdat["duedate"] is not none %}
                value="{{ fdat["duedate"] }}"
                {% endif %}
                >
              </div>
              <input type="submit" class="btn btn-primary">
              <a href="/" class="btn btn-secondary">Discard</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
